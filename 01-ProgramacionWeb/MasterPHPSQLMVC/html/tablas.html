<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de Tablas</title>
</head>
<body>
    <h1>
        Manejo de Tablas con html
    </h1>
    
    <table border="1">
        <tr>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>País</th>
        </tr>
        <tr>
            <td>Carlos</td>
            <td>De Jesus</td>
            <td>México</td>
        </tr>
        <tr>
            <td>Victor</td>
            <td colspan="2">Robles</td>
        </tr>
        <tr>
            <td colspan="3">Juan</td>
        </tr>
    </table>
</body>
</html>
